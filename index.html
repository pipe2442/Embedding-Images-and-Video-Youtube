<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="headerBar">
            <div>
                <a href="#"><img class ="logoMenu"src="images\menu-icon.PNG" alt="Youtube Logo" heiht="30" width="30"></a>
                <a href="#"><img class ="logoYoutube"src="images\logo-icon.PNG" alt="Youtube Logo" heiht="150" width="150"></a>
            </div>
            <div class="search">
                <input id="searchBar" type="text" placeholder="Search">
                <button id="searchButton"><img src="images\search-icon.png" alt="Search Icon"></button>
            </div>
            <div class="icons">
                <img src="images\camera-icon.PNG" alt="Camera Icon" width="28" height="20">
                <img src="images\menu-icons.PNG" alt="Menu Icon" width="25" height="20">
                <img src="images\bell-icon.PNG" alt="Bell Icon" width="20" height="20">
                <img src="images\user-icon.PNG" alt="User Icon" width="38" height="33">
            </div>
        </nav>
    </header>
</body>
</html>
